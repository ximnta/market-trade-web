<div class="filter-table">
    <div class="row">
        <div class="col-12 col-sm-12 col-lg-4">
            <label for="country">Country:</label>
            <input type="text" name="country" ng-model="country">
        </div>
        <div class="col-12 col-sm-12 col-lg-4">
            <label for="from">Currency From:</label>
            <input type="text" name="from" ng-model="from">
        </div>
        <div class="col-12 col-sm-12 col-lg-4">
            <label for="to">Currency To: </label>
            <input type="text" name="to" ng-model="to">
        </div>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-sm table-bordered">
        <thead class="bg-info text-white">
            <tr>
                <th ng-repeat="title in $ctrl.titles">{{ title }}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="msg in $ctrl.messages | filter: {country: country, currencyFrom: from, currencyTo: to}">
                <td>{{ msg.userId }}</td>
                <td>{{ msg.currencyFrom }}</td>
                <td>{{ msg.currencyTo }}</td>
                <td>{{ msg.amountSell }}</td>
                <td>{{ msg.amountBuy }}</td>
                <td>{{ msg.rate }}</td>
                <td>{{ msg.timePlaced }}</td>
                <td>{{ msg.originatingCountry }}</td>
            </tr>
        </tbody>
    </table>
</div>
